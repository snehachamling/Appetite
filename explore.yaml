appId: com.tj.appetite
---
# - clearState
- launchApp
# - runFlow: signin.yaml
- tapOn: 
    text: "Nav explore\nExplore"
    label: "Click on Explore"
# Select anytime
- tapOn: 
    text: "2 • Today • 7:00 PM"
    label: "Select Date and time"
- tapOn: 
    text: "Search anytime"
    label: "Click on Search anytime"
# Selecting the guests, time and date.
- tapOn: 
    text: "anytime"
    label: "Click on anytime"
- tapOn: 
    text: "3" 
    label: "Enter guest number"
# Selecting date
- tapOn: 
    text: "Date\nToday"
    label: "Select Date"
- tapOn:
    point: "61%,69%"
    label: "Enter date"
# Selecting time
- tapOn:
    point: "50%,79%"
    label: "Select Time"
- tapOn:
    point: "75%,79%"
    label: "Enter time"
- tapOn: 
    text: "Search"
    label: "Click on Search"
# My area
- tapOn: 
    text: "my area"
    label: "Click on my area"
- tapOn: 
    text: "Search for location here"
    label: "Click on Search for location here"
- inputText: 
    text: "Soho"
    label: "Enter Soho"
- tapOn: 
    text: "England Pharmacy"
    label: "Click on England Pharmacy"
- tapOn:
    point: "41%,22%"
    label: "Select Soho"
- tapOn:
    point: "50%,62%"
    label: "Done"
# Any cuisine
- tapOn: "any cuisine"
- tapOn: "Search for cuisine here"
- inputText: "Seafood"
- tapOn:
    point: "15%,24%"
    label: "Select Seafood"
- eraseText
- tapOn: 
    text: "British"
    label: "Click on British"
- scrollUntilVisible:
    element: "Vegan"
- tapOn: 
    text: "Vegan"
    label: "Click on Vegan"
- tapOn:
    point: "50%,62%"
    label: "Click on Done"
- assertVisible:
    text: "any vibe"
# Any vibe
- tapOn: 
    text: "any vibe"
    label: "Click on any vibe"
- tapOn: 
    text: "Search for vibe here"
    label: "Click on Search for vibe here"
- inputText: 
    text: "Chic"
    label: "Click on Chic"
- tapOn:
    point: "15%,24%"
    label: "Select Chic"
- eraseText
- tapOn: 
    text: "Candlelit"
    label: "Click on Candlelit"
- scrollUntilVisible:
    element: "Old School"
- tapOn: 
    text: "Done"
    label: "Click on Done"
# View All Screen
- tapOn: 
    text: "See all"
    label: "Click on See all"
# Book restaurant from list view
- tapOn:
    point: "50%,66%"
    label: "Select time for booking"
- tapOn: 
    text: "Book Now"
    label: "Click on Book Now"
- tapOn:
    point: "50%,96%" 
    label: "Click on cross"
- tapOn:
    point: "91%,7%"
    label: "Click on back"
- tapOn: 
    text: "Nav explore\nExplore"
    label: "Click on Explore"
- tapOn: 
    text: "Map View"
    label: "Click on Map View"
- tapOn:
    point: "71%,72%"
    label: "Click on List View"
- tapOn:
    point: 33%,22%
    label: "Click on Search by availability:"
# Change the dates
- tapOn:
    point: "50%,13%"
    label: "Click on Search by availability:"
- tapOn: 
    text: "3"
    label: "Change guest number" 
# Date
- tapOn:
    point: "50%,73%"
    label: "Click on date"
# Time
- tapOn:
    point: "50%,79%"
    label: "Click on Time"
- tapOn: 
    text: "Search"
    label: "Click on Search"
- tapOn: 
    text: "Filter"
    label: "Click on Filter"
# clear filter
- tapOn:
    point: "86%,17%"
    label: "Clear Filter"
- tapOn: 
    text: "Soho"
    label: "Add location"
- tapOn: 
    text: "Nepali"
    label: "Click on Nepali"
- tapOn: 
    text: "See more..."
    label: "Click on See More..."
- tapOn: 
    text: "Seafood"
    label: "Click on Seafood"
- scrollUntilVisible:
    element: "German"
- tapOn: 
    text: "German"
    label: "Click on German"
- tapOn: 
    text: "Done"
    label: "Click on Done"
- scrollUntilVisible:
    element: Chic
    direction: DOWN
- tapOn:
    point: "45%,81%"
    label: "Click on See more..."
- tapOn: 
    text: "Rustic"
    label: "Click on Rustic"
- scrollUntilVisible:
    element: "Work Spot"
- tapOn: 
    text: "Work Spot"
    label: "Click on Work Spot"
- tapOn: 
    text: "Done"
    label: "Click on Done"
- tapOn: 
    text: "Show Results"
    label: "Click on Show Results"
