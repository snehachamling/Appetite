# My area
- tapOn: "my area"
- tapOn: "Search for location here"
- inputText: "Soho"
- tapOn:
    point: "50%,22%"
- tapOn: "Done"
# Any cuisine
- tapOn: "any cuisine"
- tapOn: "Search for cuisine here"
- inputText: "Seafood"
- tapOn:
    point: "15%,24%"
- eraseText
- tapOn: "British"
- scrollUntilVisible:
